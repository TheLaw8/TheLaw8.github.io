<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lawrence Hider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nature: {
                50: '#f7f9f7',
                100: '#eef2ee',
                200: '#dae3da',
                300: '#bacdba',
                400: '#94b094',
                500: '#739273',
                600: '#587458',
                700: '#465d46',
                800: '#3a4b3a',
                900: '#313e31',
              },
              paper: '#fcfbf7',
              ink: '#2c332c',
            },
            fontFamily: {
              serif: ['"Merriweather"', 'Georgia', 'serif'],
              sans: ['"Montserrat"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #fcfbf7; /* paper color */
        color: #2c332c; /* ink color */
      }
      /* Custom scrollbar for nature feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fcfbf7;
      }
      ::-webkit-scrollbar-thumb {
        background: #bacdba;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94b094;
      }
    </style>

{
}
</script>
